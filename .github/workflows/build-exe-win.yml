name: Build EXE (Windows Portable)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build_win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Build EXE (portable)
        run: npm run dist:win

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qr-factory-v2-online-exe
          path: dist/*.exe
          retention-days: 14
