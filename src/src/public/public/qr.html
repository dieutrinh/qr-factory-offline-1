<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Dynamic</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;background:#0b1220;color:#e8eefc}
    .card{max-width:800px;margin:auto;background:#101a33;border:1px solid #22325f;border-radius:16px;padding:16px}
    h1{margin:0 0 10px;font-size:18px}
    .grid{display:grid;grid-template-columns:180px 1fr;gap:8px}
    .k{color:#b8c7ff}
    .v{word-break:break-word}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid #2b3a6d;background:#1a2a55}
    .bad{background:#4a1d2d;border-color:#7a2e47}
    .muted{color:#9bb0f5;font-size:12px}
    a{color:#9bb0f5}
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“¦ ThÃ´ng tin sáº£n pháº©m</h1>
    <div class="muted">QR Factory V2 â€” <a href="/">Generate</a> Â· <a href="/admin">Admin</a></div>
    <div style="height:12px"></div>

    <div id="status" class="badge">Loading...</div>
    <div style="height:12px"></div>

    <div class="grid" id="grid"></div>

    <div style="height:12px"></div>
    <div class="muted" id="meta"></div>
  </div>

  <script>
    function getCodeFromPath() {
      const parts = location.pathname.split("/").filter(Boolean);
      return parts[1] || "";
    }
    const code = decodeURIComponent(getCodeFromPath());

    async function run() {
      const r = await fetch("/api/qr/" + encodeURIComponent(code));
      const j = await r.json();
      if (!j.ok) {
        document.getElementById("status").textContent = "Not found";
        document.getElementById("status").classList.add("bad");
        return;
      }
      const d = j.data;
      const st = (d.status || "active").toLowerCase();

      const statusEl = document.getElementById("status");
      statusEl.textContent = "Status: " + st;
      if (st !== "active") statusEl.classList.add("bad");

      const fields = [
        ["Code", d.code],
        ["Product Name", d.productName],
        ["Batch/Serial", d.batch],
        ["MFG Date", d.mfgDate],
        ["EXP Date", d.expDate],
        ["Note/Extra", d.note],
      ];

      const grid = document.getElementById("grid");
      grid.innerHTML = fields.map(([k,v]) =>
        `<div class="k">${k}</div><div class="v">${(v ?? "") || "â€”"}</div>`
      ).join("");

      document.getElementById("meta").textContent = "Updated: " + (d.updatedAt || "â€”");
    }
    run();
  </script>
</body>
</html>
