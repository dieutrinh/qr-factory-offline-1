<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin ‚Äî QR Factory V2</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;background:#0b1220;color:#e8eefc}
    .wrap{max-width:1200px;margin:auto}
    .card{background:#101a33;border:1px solid #22325f;border-radius:16px;padding:16px;margin-bottom:14px}
    h1{margin:0 0 10px;font-size:18px}
    .muted{color:#9bb0f5;font-size:12px}
    input,button{border-radius:12px;border:1px solid #2b3a6d;background:#0b1220;color:#e8eefc;padding:10px}
    button{cursor:pointer;border:none;background:#4f7cff;color:#07102a;font-weight:800}
    button.secondary{background:#22325f;color:#e8eefc}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #22325f;padding:10px;text-align:left;font-size:13px}
    th{color:#b8c7ff}
    a{color:#9bb0f5}
    .code{font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üõ†Ô∏è Admin Dashboard</h1>
      <div class="muted">
        Excel c·ªôt: <span class="code">code, productName, batch, mfgDate, expDate, note, status</span> (status: active|inactive|revoked)
        ¬∑ <a href="/">Generate</a>
      </div>
      <div style="height:12px"></div>

      <div class="row">
        <input id="token" placeholder="ADMIN_TOKEN (n·∫øu c√≥)" style="min-width:260px"/>
        <input id="file" type="file" accept=".xlsx,.xls"/>
        <button id="btnUpload">Upload Excel</button>

        <button class="secondary" id="btnRefresh">Refresh list</button>
        <button class="secondary" id="btnExportXlsx">Export Excel (db)</button>
      </div>

      <div style="height:10px"></div>
      <div class="muted" id="msg"></div>
    </div>

    <div class="card">
      <h1>üìã Danh s√°ch QR</h1>
      <div class="muted">M·∫πo: b·∫•m code ƒë·ªÉ m·ªü trang scan; b·∫•m PNG/PDF ƒë·ªÉ t·∫£i tem.</div>
      <div style="height:10px"></div>
      <table>
        <thead>
          <tr>
            <th>Code</th><th>Product</th><th>Batch</th><th>MFG</th><th>EXP</th><th>Status</th><th>Updated</th><th>Export</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function token(){ return document.getElementById("token").value.trim(); }
    function setMsg(t){ document.getElementById("msg").textContent = t; }

    async function upload() {
      const f = document.getElementById("file").files[0];
      if (!f) return setMsg("Ch·ªçn file Excel tr∆∞·ªõc.");
      const fd = new FormData();
      fd.append("file", f);

      setMsg("ƒêang upload...");
      const r = await fetch("/api/admin/upload-excel", {
        method: "POST",
        headers: token() ? { "x-admin-token": token() } : {},
        body: fd
      });
      const j = await r.json();
      if (!j.ok) return setMsg("L·ªói: " + (j.error || "unknown"));
      setMsg(`‚úÖ Upload xong. received=${j.received}, upserted=${j.upserted}`);
      await refresh();
    }

    async function refresh() {
      setMsg("ƒêang t·∫£i list...");
      const r = await fetch("/api/admin/list", { headers: token() ? { "x-admin-token": token() } : {} });
      const j = await r.json();
      if (!j.ok) return setMsg("L·ªói: " + (j.error || "unknown"));

      const tb = document.getElementById("tbody");
      tb.innerHTML = j.items.map(x => {
        const code = encodeURIComponent(x.code);
        const scan = "/q/" + code;
        const png = "/api/admin/export?format=png&code=" + code + (token() ? "&token=" + encodeURIComponent(token()) : "");
        const pdf = "/api/admin/export?format=pdf&code=" + code + (token() ? "&token=" + encodeURIComponent(token()) : "");
        return `
          <tr>
            <td><a class="code" href="${scan}" target="_blank">${x.code}</a></td>
            <td>${x.productName || "‚Äî"}</td>
            <td>${x.batch || "‚Äî"}</td>
            <td>${x.mfgDate || "‚Äî"}</td>
            <td>${x.expDate || "‚Äî"}</td>
            <td>${x.status || "active"}</td>
            <td>${x.updatedAt || "‚Äî"}</td>
            <td>
              <a href="${png}" target="_blank">PNG</a> ¬∑
              <a href="${pdf}" target="_blank">PDF</a>
            </td>
          </tr>
        `;
      }).join("");

      setMsg(`‚úÖ Loaded ${j.items.length} items`);
    }

    function exportXlsx() {
      const url = "/api/admin/export-excel" + (token() ? "?token=" + encodeURIComponent(token()) : "");
      window.open(url, "_blank");
    }

    document.getElementById("btnUpload").addEventListener("click", upload);
    document.getElementById("btnRefresh").addEventListener("click", refresh);
    document.getElementById("btnExportXlsx").addEventListener("click", exportXlsx);
    refresh();
  </script>
</body>
</html>
